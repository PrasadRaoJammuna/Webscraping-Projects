<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Dictionary APP</title>
</head>
<body>
        <div class="container-fluid text-center">
              
        <div class="jumbotron jumbotron-fluid">
                <div class="container">
                  <h1 class="display-4">Dictionary App</h1>
                  <form action="/" method="POST">
                        <div class="form-group">
                          <input type="text" class="form-control" id="word" name="word" placeholder="Enter a word">
                        </div>
                      <input type="submit" class="btn btn-primary" value="Search">
                  </form>
                </div>
            </div>
            <p>
                {% if word==''%}
                <b>Enter a word</b>
                
            </p>
          {% else %}
         
          <div class="card text-white bg-success mb-3" style="max-width: 18rem;">
                <div class="card-header">{{word}}</div>
                <div class="card-body">
                  <h5 class="card-title">Meaning</h5>
                  <p class="card-text">{{meaning}}</p>
                </div>
            </div>
            <div class="card text-white bg-warning mb-3 right" style="max-width: 18rem;">
                    <div class="card-header">{{word}}</div>
                    <div class="card-body">
                      <h5 class="card-title">Warning</h5>
                      <p class="card-text">{{no_mean}}</p>
                    </div>
                  </div>
         
                  
        {% endif %}
        </div>


        
</body>
</html>
